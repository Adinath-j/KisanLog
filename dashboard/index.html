<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Farm Tracker</title>
  <link rel="stylesheet" href="../assets/css/style.css" />

  <!-- Chart and PDF libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>Farm Input Expense Tracker</h1>
        <p id="welcomeText"></p>
      </div>

      <div class="header-actions">
        <button class="btn secondary" onclick="goHome()">üè† Home</button>
        <button class="btn secondary" onclick="logoutUser()">üö™ Logout</button>
        <button class="export-btn" onclick="exportToCSV()">üì• Export Report</button>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card expenses">
        <div class="stat-label" style="color:#c62828;">Total Expenses</div>
        <div class="stat-value" style="color:#b71c1c;" id="totalExpenses">‚Çπ0.00</div>
      </div>
      <div class="stat-card revenue">
        <div class="stat-label" style="color:#1565c0;">Total Revenue</div>
        <div class="stat-value" style="color:#0d47a1;" id="totalRevenue">‚Çπ0.00</div>
      </div>
      <div class="stat-card profit" id="profitCard">
        <div class="stat-label" id="profitLabel">Net Profit</div>
        <div class="stat-value" id="netProfit">‚Çπ0.00</div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="expenses.html">Expenses</button>
      <button class="tab" data-tab="yields.html">Yields</button>
      <button class="tab" data-tab="analysis.html">Analysis</button>
      <button class="tab" data-tab="graphs.html">Graphs</button>
    </div>

    <div id="tabContent" class="tab-content"></div>
  </div>

  <!-- ‚úÖ Chatbot Integration -->
  <link rel="stylesheet" href="../static/chatBotstyle.css">
  
  <!-- Floating Chat Button -->
  <div id="chatbot-button" onclick="toggleChat()">üí¨</div>

  <!-- Chat Window -->
  <div id="chatbot-window">
    <div id="chatbot-header">
      Smart Farm Assistant
      <span onclick="toggleChat()" style="cursor:pointer;">‚úñ</span>
    </div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input-area">
      <input type="text" id="chatbot-input" placeholder="Ask something...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  <script src="../static/chatBotscript.js"></script>

  <!-- ‚úÖ load shared.js first so SharedStorage is defined globally -->
  <script src="../assets/js/shared.js"></script>

  <!-- ‚úÖ then your functional modules -->
  <script src="../assets/js/expenses.js"></script>
  <script src="../assets/js/yields.js"></script>
  <script src="../assets/js/graphs.js"></script>
  <script src="../assets/js/export.js"></script>
  <script src="../assets/js/main.js"></script>

  <!-- ‚úÖ finally, dashboard session + utility logic -->
  <!-- ‚úÖ final version of goHome() -->
<script>
  // ‚úÖ Update dashboard cards with user data
  function updateDashboardCards() {
    // Get user data using SharedStorage
    const allData = window.SharedStorage.loadAll();
    const expenses = allData.expenses;
    const yields = allData.yields;
    
    // Calculate totals
    const totalExpenses = expenses.reduce((sum, exp) => sum + (parseFloat(exp.amount) || 0), 0);
    const totalRevenue = yields.reduce((sum, yld) => sum + (parseFloat(yld.totalRevenue) || 0), 0);
    const netProfit = totalRevenue - totalExpenses;
    
    // Update card values
    document.getElementById("totalExpenses").textContent = `‚Çπ${totalExpenses.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
    document.getElementById("totalRevenue").textContent = `‚Çπ${totalRevenue.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
    document.getElementById("netProfit").textContent = `‚Çπ${netProfit.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
    
    // Update profit card color based on profit/loss
    const profitCard = document.getElementById("profitCard");
    const profitLabel = document.getElementById("profitLabel");
    if (netProfit >= 0) {
      profitCard.style.backgroundColor = "#c8e6c9";
      profitLabel.textContent = "üìà Net Profit";
      profitLabel.style.color = "#2e7d32";
    } else {
      profitCard.style.backgroundColor = "#ffcdd2";
      profitLabel.textContent = "üìâ Net Loss";
      profitLabel.style.color = "#c62828";
    }
  }
  
  document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("loggedInUser") || "null");
    if (!user) {
      window.location.replace("../login.html");
      return;
    }

    document.getElementById("welcomeText").textContent = `Welcome, ${user.fullName}! üëã`;
    
    // Update dashboard cards when page loads
    updateDashboardCards();

    window.logoutUser = function () {
      localStorage.removeItem("loggedInUser");
      alert("You have been logged out!");
      window.location.replace("/login.html");
    };

    // ‚úÖ Redirect to landing page instead of switching tabs
    window.goHome = function () {
      window.location.href = "/";
    };
  });
</script>

</body>
</html>
